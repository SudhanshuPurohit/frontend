<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Golden Feather</title>
</head>

<body>
    <div id="main">
        <div id="navigation">
            <div id="logo">
                <h1>Golden Feather</h1>
            </div>
            <div id="nav_icon">
                <i class="ri-menu-2-line"></i>
            </div>
        </div>

        <div id="landing_page">
            <div id="landing_page_card">
                <div id="card_left">
                    <div id="card_left_heading">

                        <h1><span>Golden</span> Feather</h1>
                        <h6>AniMation</h6>
                    </div>
                    <div id="explore_link">
                        <a href="#">View Project <div id="bottom"></div></a>
                    </div>
                </div>
                <div id="card_right">
                    <img src="./sheriyanscodingschool.png" alt="#">
                </div>
            </div>
        </div>

        <div id="footer">
            <div id="footer_left">
                <h1> <i class="ri-copyright-line"></i>2022 Golden Feather</h1>
            </div>
            <div id="footer_right">
                <div id="social_logo">
                    <i class="ri-facebook-line"></i>
                    <i class="ri-twitter-fill"></i>
                    <i class="ri-instagram-fill"></i>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
